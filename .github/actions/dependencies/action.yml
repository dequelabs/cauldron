name: 'Dependencies'
description: 'Installs and builds dependencies for Cauldron'
inputs:
  packages-react:
    type: boolean
    default: false
  packages-styles:
    type: boolean
    default: false

runs:
  using: 'composite'
  steps:
    - uses: actions/setup-node@v3
      with:
        node-version: 18
        cache: yarn
        cache-dependency-path: '**/yarn.lock'
    - run: |
        yarn install --frozen-lockfile
        if [[ "$INSTALL_PACKAGES_REACT" == "true" ]]; then
          yarn install --cwd packages/react --frozen-lockfile;
        fi
        if [[ "$INSTALL_PACKAGES_STYLES" == "true" ]]; then
          yarn install --cwd packages/styles --frozen-lockfile
        fi
      shell: bash
      env:
        INSTALL_PACKAGES_REACT: ${{ inputs['packages-react'] }}
        INSTALL_PACKAGES_STYLES: ${{ inputs['packages-styles'] }}