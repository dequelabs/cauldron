name: Bug Report
description: File a bug report
title: 'Bug: '
labels: ['bug', 'unconfirmed']
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!

        > [!Note]
        > Cauldron is a public repo for Deque's design system. Please be careful to not include details or screenshots from unreleased or private features within Deque products.
  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: Steps to reproduce
      description: Give us the details we need to reproduce the bug.
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Description of error
    validations:
      required: true
  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: Tell us what you expected to happen!
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: Version
      description: What version of cauldron did this happen with?
      placeholder: v4.0.0
    validations:
      required: true
  - type: dropdown
    id: browsers
    attributes:
      label: What browser(s) are you experiencing the problem on?
      multiple: true
      options:
        - Chrome
        - Firefox
        - Safari
        - Edge
        - iOS Safari
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
