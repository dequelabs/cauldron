on:
  push:
    branches:
      - release-please

permissions:
  contents: write
  pull-requests: write

name: Cauldron Release

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v3
        with:
          release-type: node
          package-name: cauldron
          default-branch: master