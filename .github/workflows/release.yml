on:
  push:
    branches:
      - update-release-please-action

permissions:
  contents: write
  pull-requests: write

name: Cauldron Release

jobs:
  release-please:
    name: Release Please PR
    runs-on: ubuntu-latest
    steps:
      - id: release-please
        uses: google-github-actions/release-please-action@v3
        with:
          pull-request-header: ":robot: This PR is created automatically ([see releasing](../blob/develop/RELEASING.md))"
          pull-request-title-pattern: "chore(release): release cauldron ${version}"
          release-type: node
          package-name: cauldron
      - name: Echo
        run: |
          echo ${{ fromJSON(steps.release-please.outputs.pr).number }}
          echo ${{ steps.release-please.outputs.pr }}
      - if: ${{ steps.release-please.outputs.pr.number > 0 }}
        name: update target branch
        uses: Surnet/change-pr-base@v1.0
        with:
          repo: dequelabs/cauldron
          pull-number: ${{ steps.release-please.outputs.pr.number }}
          new-base: master
          token: ${{ secrets.GITHUB_TOKEN }}