name: Tests

on:
  pull_request:
    branches:
      - develop

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/dependencies
        with:
          packages-react: true
          packages-styles: true
      - run: yarn build:react
      - run: yarn build:styles

  react:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - run: yarn test --cwd packages/react

  a11y:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - run: yarn build:docs
      - run: yarn test:a11y
